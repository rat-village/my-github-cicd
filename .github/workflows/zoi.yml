name: Cross repo
on: push
env:
  TARGET_REPO: baki_char
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - id: create
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: wonda-tea-coffee
          repositories: ${{ env.TARGET_REPO }}
      - uses: actions/checkout@v4
        with:
          repository: wonda-tea-coffee/${{ env.TARGET_REPO }}
          path: ${{ env.TARGET_REPO }}
          token: ${{ steps.create.outputs.token }}
      - run: cat "${TARGET_REPO}/README.md"
      - run: echo ${{ fromJSON(github) }}
